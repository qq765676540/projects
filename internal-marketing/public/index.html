<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>国内市场</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="cleartype" content="on" />
    <link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css"/>
    <link rel="stylesheet" href="Internal-Market.css" />
    <script src="../../resources/assets/external/requirejs/require.js"></script>
    <script src="Internal-Market.js"></script>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden !important;
      }
      .fixed {
        position: fixed;
      }

      .flex {
        display: flex;
      }

      .flex-1 {
        flex: 1;
      }

      .flex-2 {
        flex: 2;
      }

      .flex-align-center {
        align-items: center;
      }

      .flex-justify-center {
        justify-content: center;
      }

      .flex-column {
        flex-direction: column;
      }

      .bg-div {
        top: 0px;
        left: 0px;
        height: calc(100% - 0px);
        width: calc(100% - 0px);
        align-items: center;
        justify-content: center;
        z-index: 9999999;
        display: none;
      }

      .bg-shadow {
        background-color: rgba(0, 0, 0, 0.4);
      }

      .tips-div {
        z-index: 2;
        min-width: 270px;
        max-width: 270px;
        min-height: 145px;
        background: #ffffff;
        border-radius: 12px;
      }

      .tips-title {
        font-family: PingFangSC-Semibold;
        font-size: 18px;
        color: #000000;
        letter-spacing: -0.43px;
        line-height: 24px;
        align-items: center;
        justify-content: center;
      }

      .tips-border {
        border-bottom: 1px solid #eaeaea;
      }

      .tips-content {
        font-family: PingFangSC-Regular;
        font-size: 14px;
        color: #333333;
        letter-spacing: 0;
        text-align: center;
        line-height: 22px;
      }

      .tips-confirm {
        font-family: PingFangSC-Regular;
        font-size: 16px;
        color: #007aff;
        letter-spacing: -0.44px;
        text-align: center;
        line-height: 22px;
      }

      .tips {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="bg-div fixed bg-shadow">
      <div class="tips">
        <div class="flex flex-1 tips-div flex-column">
          <div class="tips-border flex flex-2 flex-column">
            <div class="tips-title flex flex-1 flex-justify-center">
              Session失效
            </div>
            <div class="tips-content flex flex-1 flex-justify-center ">
              请您尝试重启应用程序
            </div>
          </div>
          <div class="tips-confirm flex flex-1 flex-align-center flex-justify-center">
            确定
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
  </body>
</html>

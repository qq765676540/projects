<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        html, body, #box {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id='box'></div>
</body>
<script>
        (function waterMark() {
            function drawWaterMark(text, fontsize, fontcolor, sWidth, sHeight) {
                var canvas = document.createElement('canvas');
                $buHeight = 0;
                if (fontsize <= 32) { $buHeight = 99; }
                else if (fontsize > 32 && fontsize <= 60) { $buHeight = 2; }
                else if (fontsize > 60 && fontsize <= 80) { $buHeight = 4; }
                else if (fontsize > 80 && fontsize <= 100) { $buHeight = 6; }
                else if (fontsize > 100) { $buHeight = 10; }
                canvas.height = fontsize + $buHeight;
                canvas.padding = 30;
                canvas.width = sWidth / 3.2;
                canvas.height = sHeight / 4;
                
                var context = canvas.getContext('2d');
                context.clearRect(0, 0, canvas.width * 2, canvas.height);
                context.rotate(-60/180)
                context.fillStyle = fontcolor;
                context.font = fontsize + 'px Arial';
                context.textBaseline = 'middle';
                context.fillText(text, 0, fontsize*2);
                
                var dataUrl = canvas.toDataURL('image/png');
                return dataUrl;
            }
            var text = '王永刚';
            var waterMark = document.createElement('div');
            var img = drawWaterMark(text, 22, 'black', 375, 660);
            var style = waterMark.style;
            style.position = 'absolute';
            style.left = '15px';
            style.top = '15px';
            style.width = 'calc(100% - 40px)';
            style.height = 'calc(100% - 40px)';
            style.opacity = 0.1;
            style.background = `url(${img})`;
            style.zIndex = 5555;
            style.pointerEvents = 'none';
            var root = document.getElementById('box');
            root.appendChild(waterMark);
        })();
    </script>
</html>
